<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Conditions and Symptoms Database</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Health Conditions and Symptoms Database</h1>
  
  <div class="container">
    <h2>Add a New Condition or Symptom</h2>
    <label for="insert-input">Condition/Symptom Name:</label>
    <input type="text" id="insert-input">
    <button onclick="insertRecord()">Add Record</button>
  </div>

  <div class="container">
    <h2>Search for Conditions or Symptoms</h2>
    <label for="search-input">Keyword:</label>
    <input type="text" id="search-input">
    <button onclick="searchRecord()">Search</button>
    <div id="search-results"></div>
  </div>

  <div class="container">
    <h2>Update a Condition or Symptom</h2>
    <label for="update-id">ID:</label>
    <input type="number" id="update-id">
    <label for="update-data">New Data:</label>
    <input type="text" id="update-data">
    <button onclick="updateRecord()">Update Record</button>
  </div>

  <div class="container">
    <h2>Delete a Condition or Symptom</h2>
    <label for="delete-input">ID:</label>
    <input type="number" id="delete-input">
    <button onclick="deleteRecord()">Delete Record</button>
  </div>

  <div class="container">
    <h2>Advanced Queries</h2>
    <button onclick="executeAdvancedQuery1()">Get Condition-Symptom Pairs</button>
    <button onclick="executeAdvancedQuery2()">Get Most Frequent Symptoms</button>
    <div id="advanced-query-results"></div>
  </div>
</body>
</html>
